<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4890a74456.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-wrapper">

    <!-----PLAYLIST----->
        <div class="player">
            <audio id="music-player"></audio>
            <div class="song-image" id="song-img" ></div>
            <div class="title-artist">
                <h2 id="song-title"></h2>
                <h3 id="artist"></h3>
            </div>

    <!-----PLAYBUTTON----->
            <div class="player-control">
                <button class="skip-backward" id="prev-btn"> <i class="fas fa-backward"></i></button>
                <button class="play" id="play-btn"><i id="play-icon" class="fas fa-play"></i></button>
                <button class="skip-forward" id="next-btn"> <i class="fas fa-forward"></i></button>
            </div>
            <div class="next-up">
                <p>Next up: <span id="song-next-up"></span></p>
            </div>
        </div>
    </div>

    <!-----FUNCTION FOR PLAYING MUSIC----->
    <script src="player.js"></script>
</body>
</html>
